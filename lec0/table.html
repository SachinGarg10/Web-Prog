<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style>
		table {
			border: 5px solid red;
			border-collapse: collapse;
			width: 50%;
		}

		/*tr {
			border: 2px dotted red;
		}*/

		th, td {
			border: 1px solid red;
			padding: 5px;
			text-align: center;
		}

		th {
			background-color: pink;
		}
	</style>
</head>
<body>
	<h1>Students</h1>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Roll No.</th>
		</tr>
		<tr>
			<td>Sachin</td>
			<td>Garg</td>
			<td>1130712</td>
		</tr>
		<tr>
			<td>Nitin</td>
			<td>Narayan</td>
			<td>1130581</td>
		</tr>
	</table>
</body>
</html>
