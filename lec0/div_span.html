<!DOCTYPE html>
<html>
<head>
	<title>Div_span</title>
	<style>
		#top {
			font-size: 36px;
			color: red;
		}

		#middle {
			font-size: 24px;
		}

		#bottom {
			font-size: 12px;
		}

		.name {
			font-size: 50px;
			font-weight: bold;
			color: blue;
		}
	</style>
</head>
<body>
	<div id="top" class="name">
		This is the <span class="name">top</span> of my webpage.
	</div>
	<div id="middle">
		This is the <span class="name">middle</span> of my webpage.
	</div>
	<div>
		This is the <span class="name">bottom</span> of my webpage.
	</div>
</body>
</html>
