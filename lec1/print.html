<!DOCTYPE html>
<html>
<head>
	<title>Print</title>
	<style>
		@media print {
			.screen-only {
				display: none;
			}
		}

		@media only screen and (max-width: 500px) {
			p {
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<p>Hello world!</p>
	<p>Hi world</p>
	<p class="screen-only">THis paragraph doesn't print.</p>
</body>
</html>
