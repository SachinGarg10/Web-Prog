<!DOCTYPE html>
<html>
<head>
	<title>Column Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		.row > div {
			padding: 20px;
			background-color: teal;
			border: 2px solid black;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- row is the special class in bootstrap, which is going to tell that this part will going to be a row.

		col-3 = a special class in bootstrap, in which col-3 stands for this part wil take three column width of a webpage. -->
		<div class="row">
			<div class="col-3">
				This is a section.
			</div>
			<div class="col-3">
				This is another section.
			</div>
			<div class="col-3">
				This is a third section.
			</div>
			<div class="col-3">
				This is a fourth section.
			</div>
		</div>
	</div>
</body>
</html>
